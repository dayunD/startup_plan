<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>창업계획서 작성</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap');

        body {
            font-family: 'Nanum Gothic', sans-serif;
            margin: 20px;
            background-color: #eaf4fc;
            color: #333;
        }
        h1 {
            font-weight: bold;
            text-align: center;
            color: #0056b3;
        }
        h2, h3 {
            font-weight: bold;
            color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        th {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 12px;
        }
        td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: center;
        }
        td.right-align {
            text-align: right;
        }
        input, textarea {
        width: 250px; /* 입력 칸의 고정 너비 */
        height: 30px; /* 입력 칸의 고정 높이 */
        padding: 6px; /* 내부 여백 */
        margin: 5px 0; /* 입력 필드 간 간격 */
        border: 1px solid #b8daff; /* 테두리 색상 */
        border-radius: 4px; /* 모서리 둥글기 */
        box-sizing: border-box; /* 패딩 포함 너비 계산 */
        }
        input + span {
            display: inline-block;
            margin-left: 5px;
            font-size: 0.9em;
            color: #555;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #0056b3;
            box-shadow: 0 0 5px rgba(0, 86, 179, 0.3);
        }
        .form-section {
            margin: 20px 0;
        }
        textarea.long-input {
        width: 400px; /* 긴 입력 칸 */
        height: 30px;
        padding: 6px;
        border: 1px solid #b8daff;
        border-radius: 4px;
        box-sizing: border-box;
        }

        /* 짧은 입력 칸 */
        input.short-input {
            width: 100px; /* 짧은 입력 칸의 너비 */
            height: 30px;
            padding: 6px;
            border: 1px solid #b8daff;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* 중간 입력 칸 */
        input.medium-input {
            width: 150px; /* 중간 입력 칸의 너비 */
            height: 30px;
            padding: 6px;
            border: 1px solid #b8daff;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* 긴 입력 칸 */
        input.long-input {
            width: 400px; /* 긴 입력 칸의 너비 */
            height: 30px;
            padding: 6px;
            border: 1px solid #b8daff;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .add-button {
            margin: 10px 0;
            background-color: #0056b3;
            color: white;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .add-button:hover {
            background-color: #004085;
        }
        button {
            font-family: 'Nanum Gothic', sans-serif;
        }
        
                /* 태블릿 화면 (768px ~ 1024px) */
        @media (min-width: 768px) and (max-width: 1024px) {
            p {
                font-size: 16px; /* 폰트 크기 줄이기 */
                line-height: 1.4;
            }

            .container {
                padding: 10px;
            }
        }

        /* 모바일 화면 (768px 이하) */
        @media (max-width: 768px) {
            p {
                font-size: 14px;
            }

            .container {
                padding: 5px;
            }
        }

    </style>
</head>
<body>
    <h1>창업계획서</h1> 

    <div class="form-section">
        <h2>1. 창업 아이템 및 업종</h2>
        <table>
            <tr>
                <th>항목</th>
                <th>내용</th>
            </tr>
            <tr>
                <td>기업명</td>
                <td><input type="text" id="company" class="long-input" placeholder="예: (주)에이블"></td>
            </tr>
            <tr>
                <td>학번 및 이름</td>
                <td><input type="text" id="student" class="long-input" placeholder="예: 300719 송다윤, 260721 송영진"></td>
            </tr>
            <tr>
                <td>창업 아이템 및 업종</td>
                <td><input type="text" id="item" class="long-input" placeholder="예: 4차산업 교육 콘텐츠"></td>
            </tr>
            <tr>
                <td>선택 이유</td>
                <td><textarea id="reason" class="long-input" rows="3" placeholder="해당 업종을 선택한 이유를 적어주세요."></textarea></td>
            </tr>
            
        </table>
    </div> <br><br>

    <div class="form-section">
        <h2>2. 상권 분석</h2>
        <h3>(1) 업종 정보</h3>
        <table>
            <tr>
                <th>항목</th>
                <th>업소수</th>
                <th>전월대비 증감률</th>
                <th>배후지</th>
                <th>전월대비 증감률</th>
            </tr>
            <tr>
                <td>값</td>
                <td><input type="number" placeholder="숫자 입력" id="store-count" class="short-input"><span>개</span></td>
                <td><input type="number" placeholder="숫자 입력" id="store-change" class="short-input"><span>%</span></td>
                <td><input type="number" placeholder="숫자 입력" id="support-area-count" class="short-input"><span>개</span></td>
                <td><input type="number" placeholder="숫자 입력" id="support-area-change" class="short-input"><span>%</span></td>
            </tr>
        </table> <br>
        

        <h3>(2) 매출 정보</h3>
        <table>
            <tr>
                <th>항목</th>
                <th>월평균 매출액</th>
                <th>전월대비 증감률</th>
                <th>월평균 매출 건 수</th>
                <th>전월대비 증감률</th>
            </tr>
            <tr>
                <td>값</td>
                <td><input type="number" placeholder="숫자 입력" id="monthly-sales" class="short-input"><span>원</span></td>
                <td><input type="number" placeholder="숫자 입력" id="sales-change" class="short-input"><span>%</span></td>
                <td><input type="number" placeholder="숫자 입력" id="monthly-sales-count" class="short-input"><span>건</span></td>
                <td><input type="number" placeholder="숫자 입력" id="sales-count-change" class="short-input"><span>%</span></td>
            </tr>
        </table> <br><br>
        
    </div>

    <div class="form-section">
        <h2>3. 판매 계획</h2>
        <table id="finance-table">
            <tr>
                <th>항목</th>
                <th>비용</th>
            </tr>
            <tr>
                <td><input type="text" placeholder="예: 체험비" class="input.medium-input"></td>
                <td><input type="number" placeholder="숫자 입력" class="input.medium-input"><span>원</span></td>
            </tr>
        </table>
        <button class="add-button" onclick="addRow()">항목 추가</button>
    </div>

    <button class="add-button" onclick="previewPlan()">미리보기</button>

    <script>
        function addRow() {
            const table = document.getElementById('finance-table');
            const row = table.insertRow();
            row.innerHTML = `
                <td><input type="text" placeholder="항목" class="finance-item"></td>
                <td><input type="number" placeholder="비용" class="finance-value"><span>원</span></td>
            `;
        }

        function formatNumber(value) {
            // 입력된 값이 숫자가 아닐 경우 그대로 반환
            if (isNaN(value) || value.trim() === '') return '';
            return parseInt(value, 10).toLocaleString(); // 1,000 단위 쉼표 추가
        }

        function previewPlan() {
            const tables = document.querySelectorAll('table');
            let tableHTML = '';
            tables.forEach((table, index) => {
                if (index === 0) tableHTML += '<h2>1. 창업 아이템 및 업종</h2>';
                if (index === 1) tableHTML += '<h2>2. 상권 분석</h2><h3>(1) 업종 정보</h3>';
                if (index === 2) tableHTML += '<h3>(2) 매출 정보</h3>';
                if (index === 3) tableHTML += '<h2>3. 판매 계획</h2>';

                const clonedTable = table.cloneNode(true);
                const inputs = clonedTable.querySelectorAll('input, textarea');
                inputs.forEach((input) => {
                    const value = input.value.trim();
                    const unit = input.nextElementSibling ? input.nextElementSibling.textContent.trim() : '';
                    const formattedValue = !isNaN(value) && input.type === 'number'
                        ? formatNumber(value) // 숫자 값일 경우 쉼표 추가
                        : value;
                    const parentTd = input.parentNode;
                    parentTd.innerHTML = `<span style="font-weight: bold;">${formattedValue}${unit}</span>`;
                });
                tableHTML += clonedTable.outerHTML;
            });

            const previewContent = `
                <html>
                <head>
                    <title>창업계획서</title>
                    <style>
                        body {
                            font-family: 'Nanum Gothic', sans-serif;
                            margin: 20px;
                            background-color: #ffffff;
                            color: #333;
                        }
                        h1, h2, h3 {
                            font-weight: bold;
                            color: #0056b3;
                        }
                        table {
                            width: 100%;
                            border-collapse: collapse;
                            margin: 20px 0;
                        }
                        th {
                            background-color: #007bff;
                            color: white;
                            text-align: center;
                            padding: 12px;
                        }
                        td {
                            border: 1px solid #ccc;
                            padding: 10px;
                            text-align: center;
                        }
                        td.right-align {
                            text-align: right;
                        }
                    </style>
                </head>
                <body>
                    <h1>창업계획서</h1>
                    ${tableHTML}
                    <button onclick="window.print()">인쇄</button>
                    <button onclick="window.close()">수정하기</button>
                </body>
                </html>
            `;

            const previewWindow = window.open('', '_blank');
            previewWindow.document.write(previewContent);
            previewWindow.document.close();
        }
    </script>
</body>
</html>
